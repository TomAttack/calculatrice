<!-- https://tomattack.github.io/calculatrice/. -->
<html leng="fr">
    <head> 
        <link rel="stylesheet" href="style.css">
        <script>
        function afficher(val)
            { 
        document.getElementById("entrée").value += val; 
            } 
        function effacer(){
            document.getElementById("entrée").value = ""; 
            }
        function calculer() 
            { 
        let a = document.getElementById("entrée").value 
        let b = eval(a) 
        document.getElementById("entrée").value = b 
             }
		function intro()
				{ 
        alert("Ma première calculatrice en HTML et en javascript");
				} 
		function evenement_clavier() 
		{
			alert("Appuie plutot sur les touches de la calculatrice en ligne ;)");
        }    
		function couleur(x) {
			x.style.background = "skyblue"
			}
		  function couleur_bouton5(x) 
        {
          x.style.background = "#B8D7F5";
        }

        </script>
    </head> 
    <body onload=intro()> 
        <div>
            <table border="1"> 
              <tr> 
                <td colspan="3"><input onkeyup="evenement_clavier()" onfocus="couleur(this)" id="entrée"></td> 
                <td><button onclick="effacer()">c</button></td> 
              </tr>
<tr> 
                <td><button onclick="afficher('1')">1</button></td> 
                <td><button onclick="afficher('2')">2</button></td> 
                <td><button onclick="afficher('3')">3</button></td> 
                <td><button onclick="afficher('+')">+</button></td>
              </tr>
              <tr>
                <td><button onclick="afficher('4')">4</button></td> 
                <td><button onclick="afficher('5')"onmouseenter="couleur_bouton5(this)">5</button></td> 
                <td><button onclick="afficher('6')">6</button></td> 
                <td><button onclick="afficher('-')">-</button></td>
              </tr>
              <tr>
                <td><button onclick="afficher('7')">7</button></td> 
                <td><button onclick="afficher('8')" >8</button></td> 
                <td><button onclick="afficher('9')">9</button></td> 
                <td><button onclick="afficher('')"></button></td>
              </tr>
              <tr>
                <td><button onclick="afficher('.')">.</button></td> 
                <td><button onclick="afficher('0')">0</button></td> 
                <td><button onclick="calculer()">=</button></td>
                <td><button onclick="afficher('/')">/</button></td>
              </tr>
            </table> 
        </div>
    </body> 
</html>
